// 駒反転
function reverseBW(koma){
  return (1 - Math.floor(koma / WHITE)) * WHITE + (koma % WHITE)
}

function chikin2baby(koma){
  if(koma == CHICKEN) return BABY
  if(koma == CHICKEN + WHITE) return BABY + WHITE
  return koma
}

  this.ban = ban || BAN_DEFAULT.clone()

}
