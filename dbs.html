<html>
<head>
<title>DBS</title>
</head>
<body>
<h1>DBS</h1>
<div id="mochi_white"></div>
<table border="1">
<tr><td /><td /><td /></tr>
<tr><td /><td /><td /></tr>
<tr><td /><td /><td /></tr>
<tr><td /><td /><td /></tr>
</table>
<div id="mochi_black"></div>
<div id="control"></div>
<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="dbs.core.js"></script>

<script>
// ---- VIEW ----

// 盤面表示
const BAN_ICON = [
  "　",
  "↑ひ", "↑に", "↑ぞ", "↑き", "↑ら",
  "↓ひ", "↓に", "↓ぞ", "↓き", "↓ら",
]

// 持ち駒表示
const MOCHI_ICON = [
  "ひよこ", "にわとり", "ぞう", "きりん", "らいおん"
]

// 座標
const COORD =[
  "A1", "B1", "C1",
  "A2", "B2", "C2",
  "A3", "B3", "C3",
  "A4", "B4", "C4",  
]

// 勝敗
const END_GAME_MSG = [
  "先手の勝ちです",
  "後手の勝ちです",
  "引き分けです",
]

// banを画面に反映する
function showBan(){
  var ban = gban.ban
  var mochi = gban.mochi

  for(var x = 0;x < 3;x++){
    for(var y = 0;y < 4;y++){
      var i = x + y * 3
      $("tr").eq(y).find("td").eq(x).text(BAN_ICON[ban[i] + 1])
    }
  }
  var t = ""
  for(var i = 0;i < WHITE;i++){
    if(0 < mochi[i]) t += MOCHI_ICON[i] + "：" + mochi[i]
  }
  $("#mochi_black").text(t)

  var t = ""
  for(var i = WHITE;i < WHITE * 2;i++){
    if(0 < mochi[i]) t += MOCHI_ICON[i % WHITE] + "：" + mochi[i]
  }
  $("#mochi_white").text(t)

}

// コントロールを表示する
function showControl(){
  var hands = gban.createLegalHands(gturn)
  $("#control").empty()
  for(var i = 0;i < hands.length;i++) {
    $("#control").append("<a href='javascript:mv(" + hands[i].from + "," + hands[i].to + "," + hands[i].reverse + ")'>" + handText(hands[i]) + "</a><br />")
  }
}

// 手の表示形式テキストを取得する
function handText(hand) {
  if(hand.from < 0) {
    return COORD[hand.to] + MOCHI_ICON[(-hand.from - 1) % WHITE] + "打ち"
  } else {
    return COORD[hand.to] + MOCHI_ICON[gban.ban[hand.from] % WHITE] + (hand.reverse ? "成" : "") + "（" + COORD[hand.from] + "）"
  }
}

// 終局表示
function showEndGame(eg) {
  $("#control").empty()
  $("#control").text(END_GAME_MSG[eg - 1])
}

// 手を実行して画面更新
function mv(from, to, reverse){
  gban = gban.execute(new Hand(from, to, reverse))
  gturn = !gturn
  showBan()
  var eg
  if(eg = gban.checkEndGame()) {
    showEndGame(eg)
  } else {
    showControl()
  }
}

// ---- メイン系 ----

// global object
var gban
var gturn

$(function(){
  gban = new Banmen()
  gturn = true
  showBan()
  showControl()
})
</script>
</body>
</html>
